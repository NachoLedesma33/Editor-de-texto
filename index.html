<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Text editor</title>
</head>
<body>
    <div class="background-div"></div>
    <div class="container">
        <div class="options">
            <button title="button" id="bold" class="option-button format">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button title="button" id="superscript" class="option-button script">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button title="button" id="subscript" class="option-button script">
                <i class="fa-solid fa-subscript"></i>
            </button>

            <button title="button" id="insertOrderedList" class="option-button">
                <div class="fa-solid fa-list-ol"></div>
            </button>
            <button title="button" id="insertUnorderedList" class="option-button">
                <i class="fa-solid fa-list"></i>
            </button>

            <button title="button" id="undo" class="option-button">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button title="button" id="redo" class="option-button">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button title="button" id="createLink" class="adv-option-button">
                <i class="fa fa-link"></i>
            </button>
            <button title="button" id="unlink" class="option-button">
                <i class="fa fa-unlink"></i>
            </button>

            <button title="button" id="justifyLeft" class="option-button align">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button title="button" id="justifyCenter" class="option-button align">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button title="button" id="justifyRight" class="option-button align">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button title="button" id="justifyFull" class="option-button align">
                <i class="fa-solid fa-align-justify"></i>
            </button>
            <button title="button" id="indent" class="option-button spacing">
                <i class="fa-solid fa-indent"></i>
            </button>
            <button title="button" id="outdent" class="option-button spacing">
                <i class="fa-solid fa-outdent"></i>
            </button>
            <select id="formatblock" class="add-options-buttons">
                <option value="H1"></option>
                <option value="H2"></option>
                <option value="H3"></option>
                <option value="H4"></option>
                <option value="H5"></option>
                <option value="H6"></option>
            </select>
            <select id="font-Name" class="adv-option-button"></select>
            <select id="font-Size" class="adv-option-button"></select>

            <div class="input-wrapper">
                <input type="color" id="foreColor" class="adv-option-button">
                <label for="foreColor">Font color</label>
            </div>
            <div class="input-wrapper">
                <input type="color" id="backColor" class="adv-option-button">
                <label for="backColor">Highlight color</label>
            </div>
        </div>
        <div id="text-input" contenteditable="true"></div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
